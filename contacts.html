<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Контакты — Эффективные Решения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>

    <div class="container">
        <header class="hero">
            <h1>Компания "Эффективные Решения"</h1>
            <p>Свяжитесь с нами — мы всегда на связи!</p>
        </header>

        <nav class="nav" aria-label="Основная навигация">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="contacts.html" class="nav-link active" aria-current="page">Контакты</a>
        </nav>

        <main id="main">
            <section class="info-section">
                <h2>Обратная связь</h2>
                <form novalidate>
                    <div class="form-group">
                        <label for="name" class="required">Имя</label>
                        <input type="text" id="name" name="name" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="topic">Тема обращения</label>
                        <select id="topic" name="topic">
                            <option value="">Выберите...</option>
                            <option value="support">Техподдержка</option>
                            <option value="partnership">Партнёрство</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message" class="required">Сообщение</label>
                        <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                    </div>

                    <button type="submit" class="btn">Отправить</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Компания "Эффективные Решения". Все права защищены.</p>
        </footer>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Форма отправлена! (в демонстрационных целях)');
        });
    </script>
</body>
</html>
